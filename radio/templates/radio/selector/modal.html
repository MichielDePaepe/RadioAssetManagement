<!-- radio/selector/modal.html -->
{% load static i18n %}


{% if static %}

<div class="card mx-auto" style="max-width: 500px;" id="radioSelectorCard">
  <div class="card-body">
    {% include "radio/selector/modal_body.html" %}
  </div>
</div>

{% else %}

<div class="modal fade"
     id="radioSelectorModal"
     tabindex="-1"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="radio-modal-body">
        {% include "radio/selector/modal_body.html" %}
      </div>

    </div>
  </div>
</div>


{% endif %}
