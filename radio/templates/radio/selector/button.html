<button 
    type="button"
    class="btn {{btn_type}} open-radio-selector-modal {{extra_class}}" 
    data-bs-toggle="modal" 
    data-bs-target="#radioSelectorModal"
    {% if callback %}data-callback="{{ callback }}"{% endif %}
    {% for key, value in extra_data.items %}
        data-{{ key }}="{{ value }}"
    {% endfor %}
>

    <i class="bi bi-search"></i>

</button>
