{% extends 'base.html' %}
{% load bootstrap5 i18n %}

{% block content %}
  <h2 class="mb-3">{% trans "Nieuwe radio toevoegen" %}</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <button type="submit" class="btn btn-primary">{% trans "Toevoegen" %}</button>
  </form>

{% endblock %}
