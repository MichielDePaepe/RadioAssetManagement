{% if radio %}
	<div class="p-3 border rounded bg-green-50">
		<p><strong>ISSI:</strong> {{ radio.ISSI }}</p>
		<p><strong>TEI:</strong> {{ radio.tei_str }}</p>
		<p><strong>Alias:</strong> {{ radio.alias }}</p>


		<div class="mt-3 flex gap-2 justify-end">
			<button type="button"
			    onclick="window.dispatchEvent(new CustomEvent('radioSelected', {
			        detail: {
			            pk: {{ radio.pk }},
			            context: radioModalContext
			        }
			    }));"
			    class="px-3 py-1 rounded bg-blue-600 text-white">
			    Bevestigen
			</button>

			<button type="button" onclick="document.querySelector('#radio-selector-modal').classList.add('hidden')" class="px-3 py-1 rounded bg-gray-300">Annuleer</button>
		</div>
	</div>
{% else %}
	<div class="p-3 border rounded bg-red-50">Geen radio gevonden</div>
{% endif %}
