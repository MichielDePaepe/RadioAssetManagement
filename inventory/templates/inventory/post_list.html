{% extends "base.html" %}

{% block title %}Post overview{% endblock %}

{% block content %}
  <div class="container mt-4">

    <h1 class="h3">Inventaris</h1>

    <div class="list-group my-4">
      {% for post in posts %}
        {% if post.children.all %}
        <a href="{% url 'inventory:container_list' post.id %}" class="list-group-item list-group-item-action }" >{{ post.name }}</a>
        {% endif %}
      {% endfor %}
    </div>

  </div>
{% endblock %}
