{% extends "base.html" %}
{% load i18n %}

{% block extra_head %}
 <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .error-container {
      text-align: center;
      max-width: 400px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #dc3545;
    }
    .error-message {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }
  </style>
{% endblock %}

{% block body %}
<div class="error-container">
    <div class="error-code">403</div>
    <div class="error-message">{% trans "Geen toegang" %}</div>
    <p class="text-muted">{% trans "Je hebt geen toestemming om deze pagina te bekijken." %}</p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Terug naar start</a>
  </div>
{% endblock %}
